apiVersion: v1  
kind: Service                                 # Type of the kubernetes resource
metadata:
  name: silverline-app                # Name of the Kubernetes resource
  labels:                                     # Labels that will be applied to the resource
    app: silverline-app
spec:
  type: NodePort                              # Gives each node an external IP thatâ€™s accessible from outside the cluster and also opens a Port.
  selector:
    app: silverline-app               # Selects any Pod with labels `app=silverline-app`
  ports: 
  - name: http
    port: 8080
    targetPort: 8080